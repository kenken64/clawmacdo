name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: clawmacdo-linux-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: clawmacdo-darwin-arm64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact: clawmacdo-windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
          if echo "${{ matrix.target }}" | grep -q windows; then
            sudo apt-get install -y gcc-mingw-w64-x86-64
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: ${{ !contains(matrix.target, 'windows') }}
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.artifact }}.tar.gz clawmacdo
          cd ../../..

      - name: Package (Windows)
        if: ${{ contains(matrix.target, 'windows') }}
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../${{ matrix.artifact }}.zip clawmacdo.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.tar.gz
            *.zip
